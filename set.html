<head>

  <style>
    @media screen and (max-width: 800px) {
        .container,.header-section,.header-section, img,.cont,.content-section h1 ,.content-section p,.button-group,.button-group button ,.link, .link1 ,.link1 a footer .end img {
      width: 100%; /* The width is 100%, when the viewport is 800px or smaller */

    }
}
@media screen and (max-width: 800px) {

      /* Container for the whole page */
      .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 0px;
          width: 100%;
      }

      .header-section {
            width: 100%; /* Make the header take full width of the container */
            overflow: hidden; /* Ensure no overflow outside the container */
        }

        .header-section img {
            width: 100%; /* Make the music image span the entire width of the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
        }

      /* Content Section with Text and Image Side by Side */
      .content-section {
          display: flex;
          align-items: center; /* Align image and text vertically */
          gap: 20px; /* Space between the image and the text */
          max-width: 800px;
          margin-top: 20px;
      }

      .content-section img {
          max-width: 50%; /* Set the image size */
          border-radius: 10px;
      }

      .content-section .text {
          max-width: 60%; /* Ensure the text takes up the remaining space */
      }

      .content-section h1 {
          font-size: 2rem;
          color: #2c3e50;
          margin-bottom: 10px;
      }

      .content-section p {
          font-size: 1.1rem;
          color: #34495e;
          line-height: 1.6;
          margin-bottom: 20px;
      }

      /* Button Group */
      .button-group {
          display: flex;
          justify-content: center;
          gap: 30px;
      }

      .button-group button {
          background-color: #f5a623;
          color: white;
          border: none;
          border-radius: 25px;
          padding: 10px 20px;
          font-size: 1rem;
          cursor: pointer;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          text-decoration: none;
      }

      .button-group button:hover {
          background-color: #e59420;
      }

      /* Link Section */
      .link, .link1 {
          margin-top: 20px;
          text-align: center;
      }

      .link1 a {
          color: #3498db;
          text-decoration: none;
          font-size: 1rem;
      }

      /* Footer */
      footer {
          text-align: center;
          margin-top: 30px;
      }

      .end img {
          max-width: 100%;
          height: auto;
      }
  </style>
</head>

  <div class="container">
